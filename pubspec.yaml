name: phoenix_sales_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  #autocomplete_textfield: ^1.7.3
  autocomplete_textfield_ns: ^2.0.0
  font_awesome_flutter: ^9.2.0
  connectivity: ^3.0.6
  shared_preferences: ^2.0.11
  string_validator: ^0.3.0
  #toast: ^0.1.5
  fluttertoast: ^8.0.8
  flutter_sms: ^2.3.2
  #flutter_open_whatsapp: ^0.1.2
  image_picker: ^0.8.4+4
  path_provider: ^2.0.8
  path: ^1.7.0
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  firebase_storage: ^10.2.3
  location: ^4.3.0
  google_maps_flutter: ^2.1.0
  printing: ^5.6.6
  url_launcher: ^6.0.17
  pdf: ^3.6.5
  splash_screen_view: ^3.0.0
  csc_picker: ^0.2.6
  #splashscreen: ^1.3.5
  #location_web: ^1.0.1
  #image: ^2.1.19
  #flutter_native_image: ^0.0.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/

  fonts:
    - family: NamBold
      fonts:
        - asset: assets/fonts/NamBold.ttf
          weight: 400
        # - asset: assets/fonts/NamBold.ttf
      #         style: italic
    - family: BoltRegular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf